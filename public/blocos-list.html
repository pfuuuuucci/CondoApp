<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blocos - CondoApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    .navbar .back-btn {
      color: #fff;
      font-size: 1.7rem;
      text-decoration: none;
      margin-left: auto;
    }
    .navbar .back-btn:hover {
      color: #e0e0e0;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-light bg-primary">
    <div class="container-fluid d-flex align-items-center">
      <span class="navbar-brand mb-0 h1 text-white">CondoApp</span>
      <a href="#" class="back-btn ms-auto" onclick="goBack()" title="Voltar">
        <i class="bi bi-arrow-left"></i>
      </a>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="d-flex justify-content-between mb-3">
      <h4>Blocos Cadastrados</h4>
      <a href="bloco-form.html" class="btn btn-success"> + </a>
    </div>
    <div id="blocosList" class="list-group"></div>
    <div id="blocosMsg" class="mt-3"></div>
  </div>

  <script>
    function goBack() {
      window.location.href = 'dashboard.html';
    }

    async function loadBlocos() {
      const res = await fetch('/api/blocos');
      const blocos = await res.json();
      const list = document.getElementById('blocosList');
      list.innerHTML = '';
      blocos.forEach(bloco => {
        list.innerHTML += `
          <div class="list-group-item d-flex justify-content-between align-items-center">
            ${bloco.nome}
            <div>
              <a href="bloco-form.html?id=${bloco.id}" class="btn btn-sm btn-warning">Editar</a>
              <button class="btn btn-sm btn-danger" onclick="deleteBloco(${bloco.id})">Excluir</button>
            </div>
          </div>
        `;
      });
    }

    async function deleteBloco(id) {
      if (confirm('Deseja realmente excluir este bloco?')) {
        const res = await fetch(`/api/blocos/${id}`, { method: 'DELETE' });
        const data = await res.json();
        if (data.success) {
          loadBlocos();
          document.getElementById('blocosMsg').innerHTML = '';
        } else {
          document.getElementById('blocosMsg').innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
        }
      }
    }

    loadBlocos();
  </script>
</body>
</html>
