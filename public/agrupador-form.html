<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Novo Agrupador - CondoApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    .navbar .back-btn {
      color: #fff;
      font-size: 1.7rem;
      text-decoration: none;
      margin-left: auto;
    }
    .navbar .back-btn:hover {
      color: #e0e0e0;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-light bg-primary">
    <div class="container-fluid d-flex align-items-center">
      <span class="navbar-brand mb-0 h1 text-white">CondoApp</span>
      <a href="#" class="back-btn ms-auto" onclick="goBack()" title="Voltar">
        <i class="bi bi-arrow-left"></i>
      </a>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="card shadow">
      <div class="card-body">
        <h4 class="card-title mb-4" id="formTitle">Cadastrar Agrupador</h4>
        <form id="agrupadorForm">
          <div class="mb-3">
            <label for="nome" class="form-label">Nome do Agrupador</label>
            <input type="text" class="form-control" id="nome" required>
          </div>
          <div class="mb-3">
            <label for="blocoId" class="form-label">Bloco</label>
            <select class="form-select" id="blocoId" required>
              <option value="">Selecione um bloco</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Salvar</button>
          <div id="agrupadorMsg" class="mt-2"></div>
        </form>
      </div>
    </div>
  </div>

  <script>
    function goBack() {
      if (window.history.length > 1) {
        window.history.back();
      } else {
        window.location.href = 'dashboard.html';
      }
    }
    function logout() {
      localStorage.removeItem('user');
      window.location.href = "login.html";
    }

    async function loadBlocos(selectedId) {
      const res = await fetch('/api/blocos');
      const blocos = await res.json();
      const select = document.getElementById('blocoId');
      select.innerHTML = '<option value="">Selecione um bloco</option>' +
        blocos.map(b => `<option value="${b.id}" ${selectedId == b.id ? 'selected' : ''}>${b.nome}</option>`).join('');
    }

    async function loadAgrupador() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');
      if (id) {
        document.getElementById('formTitle').textContent = 'Editar Agrupador';
        const res = await fetch('/api/agrupadores');
        const agrupadores = await res.json();
        const agrupador = agrupadores.find(a => a.id === parseInt(id));
        if (agrupador) {
          document.getElementById('nome').value = agrupador.nome;
          await loadBlocos(agrupador.blocoId);
        }
        document.getElementById('agrupadorForm').onsubmit = async function(e) {
          e.preventDefault();
          const nome = document.getElementById('nome').value;
          const blocoId = parseInt(document.getElementById('blocoId').value);
          const res = await fetch(`/api/agrupadores/${id}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ nome, blocoId })
          });
          if (res.ok) {
            window.location.href = 'agrupadores-list.html';
          } else {
            const data = await res.json();
            document.getElementById('agrupadorMsg').innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
          }
        };
      } else {
        await loadBlocos();
      }
    }

    document.getElementById('agrupadorForm').onsubmit = async function(e) {
      e.preventDefault();
      const nome = document.getElementById('nome').value;
      const blocoId = parseInt(document.getElementById('blocoId').value);
      const res = await fetch('/api/agrupadores', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nome, blocoId })
      });
      if (res.ok) {
        window.location.href = 'agrupadores-list.html';
      } else {
        const data = await res.json();
        document.getElementById('agrupadorMsg').innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
      }
    };

    loadAgrupador();
  </script>
</body>
</html>
