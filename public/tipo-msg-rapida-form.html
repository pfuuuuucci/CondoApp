
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Novo Tipo de Mensagem Rápida - CondoApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    .navbar .back-btn {
      color: #fff;
      font-size: 1.7rem;
      text-decoration: none;
      margin-left: auto;
    }
    .navbar .back-btn:hover {
      color: #e0e0e0;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-light bg-primary">
    <div class="container-fluid d-flex align-items-center">
      <span class="navbar-brand mb-0 h1 text-white">CondoApp</span>
      <a href="#" class="back-btn ms-auto" onclick="goBack()" title="Voltar">
        <i class="bi bi-arrow-left"></i>
      </a>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="card shadow">
      <div class="card-body">
        <h4 class="card-title mb-4" id="formTitle">Cadastrar Tipo de Mensagem Rápida</h4>
        <form id="tipoForm">
          <div class="mb-3">
            <label for="nome" class="form-label">Nome do Tipo</label>
            <input type="text" class="form-control" id="nome" required>
          </div>
          <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    function goBack() {
      if (window.history.length > 1) {
        window.history.back();
      } else {
        window.location.href = 'dashboard.html';
      }
    }

    function logout() {
      localStorage.removeItem('user');
      window.location.href = "login.html";
    }

    async function loadTipo() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');
      if (id) {
        document.getElementById('formTitle').textContent = 'Editar Tipo de Mensagem Rápida';
        const res = await fetch('/api/tipos-msg-rapidas');
        const tipos = await res.json();
        const tipo = tipos.find(t => t.id === parseInt(id));
        if (tipo) {
          document.getElementById('nome').value = tipo.nome;
        }
        document.getElementById('tipoForm').onsubmit = async function(e) {
          e.preventDefault();
          await fetch(`/api/tipos-msg-rapidas/${id}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ nome: document.getElementById('nome').value })
          });
          window.location.href = 'tipos-msg-rapidas-list.html';
        };
      }
    }

    document.getElementById('tipoForm').onsubmit = async function(e) {
      e.preventDefault();
      await fetch('/api/tipos-msg-rapidas', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nome: document.getElementById('nome').value })
      });
      window.location.href = 'tipos-msg-rapidas-list.html';
    };

    loadTipo();
  </script>
</body>
</html>
