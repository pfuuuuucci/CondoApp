<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Validar Token - CondoApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
  <div class="container min-vh-100 d-flex align-items-center justify-content-center">
    <div class="card bg-secondary p-4" style="width: 100%; max-width: 400px;">
      <h2 class="text-center mb-4">Validar Token</h2>
      <form id="tokenForm">
        <div class="mb-3">
          <label for="token" class="form-label">Token recebido</label>
          <input type="text" class="form-control" id="token" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Validar</button>
      </form>
      <div id="msg" class="mt-3 text-center"></div>
    </div>
  </div>
  <script>
    document.getElementById('tokenForm').onsubmit = async function(e) {
      e.preventDefault();
      const token = document.getElementById('token').value;
      const params = new URLSearchParams(window.location.search);
      const email = params.get('email');

      try {
        const res = await fetch('/api/validar-token', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, token })
        });

        const data = await res.json();

        if (!res.ok) throw new Error(data.error || 'Erro desconhecido');

        if (data.success) {
          window.location.href = `nova-senha.html?email=${encodeURIComponent(email)}&token=${token}`;
        }

      } catch (error) {
        document.getElementById('msg').innerHTML = `
          <div class="alert alert-danger">
            ${error.message}
          </div>
        `;
      }
    };

    document.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const msg = params.get('msg');

      if (msg === 'token_reenviado') {
        document.getElementById('msg').innerHTML = `
          <div class="alert alert-success">
            ✔️ Um novo token foi enviado para seu e-mail!
          </div>
        `;
      } else if (msg === 'token_enviado') {
        document.getElementById('msg').innerHTML = `
          <div class="alert alert-success">
            ✔️ Seu token de acesso foi enviado para o e-mail informado!
          </div>
        `;
      }
    });
  </script>


</body>
</html>
