<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carregando... - CondoApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1B4D72 0%, #2563EB 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
    }
    .loading-container {
      text-align: center;
      background: white;
      padding: 3rem 2.5rem;
      border-radius: 18px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.15);
      max-width: 350px;
    }
    .logo {
      width: 180px;
      height: auto;
      margin: 0 auto 20px;
      animation: pulse 2s infinite;
    }
    .loading-text {
      color: #1B4D72;
      font-weight: 600;
      font-size: 1.4rem;
      margin-bottom: 10px;
    }
    .loading-subtitle {
      color: #1B4D72;
      font-weight: 500;
      opacity: 0.7;
    }
    .fallback-logo {
      color: #1B4D72;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 2rem;
      font-weight: bold;
      margin: 0 auto 20px;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="loading-container">
    <img src="assets/logo-condoapp.png" alt="CondoApp Logo" class="logo"
         onerror="this.style.display='none'; document.getElementById('logoFallback').style.display='block';">
    <div id="logoFallback" class="fallback-logo" style="display: none;">
      CondoApp
    </div>
    <h2 class="loading-text">Bem-vindo ao CondoApp!</h2>
    <p class="loading-subtitle">Carregando suas mensagens...</p>
  </div>

  <script>
    // Redireciona para o dashboard apÃ³s 2 segundos
    setTimeout(() => {
      sessionStorage.setItem('fromLoadingScreen', '1'); // Flag para evitar boas-vindas duplas
      window.location.href = 'dashboard.html';
    }, 2000);
  </script>
</body>
</html>
