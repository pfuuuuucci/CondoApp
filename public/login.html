<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - CondoApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light d-flex align-items-center" style="height: 100vh;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-8 col-md-6 col-lg-4">
        <div class="card shadow p-4">
          <h2 class="mb-4 text-center">CondoApp</h2>
          <form id="loginForm">
            <div class="mb-3">
              <input type="text" id="username" class="form-control" placeholder="Usu√°rio" required>
            </div>
            <div class="mb-3">
              <input type="password" id="password" class="form-control" placeholder="Senha" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
            <button type="button" id="biometricLoginBtn" class="btn btn-secondary w-100 mt-2" style="display:none;">üîê Entrar com Biometria</button>
            <div id="msg" class="text-danger mt-3 text-center"></div>
          </form>

          <div class="mt-3 text-center">
            <a href="esqueci-senha.html">Esqueci a senha</a> | 
            <a href="cadastro-sindico.html">Quero me cadastrar</a> |
            <a href="reenviar-token.html">Reenviar meu token</a>
          </div>


        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="biometric-auth.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const res = await fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();

      if (data.success) {
        localStorage.setItem('user', JSON.stringify(data.user));

        // Verificar se usu√°rio tem biometria ap√≥s login bem-sucedido
        await checkBiometricAfterLogin(data.user);

        if (data.primeiro_acesso) {
          window.location.href = 'nova-senha.html?direct=true';
        } else {
          window.location.href = 'dashboard.html';
        }
      } else {
        document.getElementById('msg').textContent = data.error;
      }
    });

    // Verificar biometria ao carregar p√°gina
    document.addEventListener('DOMContentLoaded', async () => {
      const lastUser = localStorage.getItem('lastUsername');
      const biometricEnabled = localStorage.getItem('biometric_enabled');

      if (lastUser && biometricEnabled === 'true' && window.biometricAuth && window.biometricAuth.isSupported) {
        document.getElementById('username').value = lastUser;
        document.getElementById('biometricLoginBtn').style.display = 'block';
      }
    });

    // Fun√ß√£o para verificar biometria ap√≥s login
    async function checkBiometricAfterLogin(user) {
      if (window.biometricAuth && window.biometricAuth.isSupported) {
        try {
          const status = await window.biometricAuth.checkBiometricStatus(user.id);

          if (status === 'active') {
            // Salvar usu√°rio para pr√≥ximo login biom√©trico
            localStorage.setItem('lastUsername', user.username);
            localStorage.setItem('lastUserId', user.id);
          }
        } catch (error) {
          console.log('Erro ao verificar biometria ap√≥s login:', error);
        }
      }
    }

    // Login biom√©trico
    document.getElementById('biometricLoginBtn').addEventListener('click', async () => {
      const lastUserId = localStorage.getItem('lastUserId');
      const lastUsername = localStorage.getItem('lastUsername');

      if (!lastUserId || !lastUsername) {
        alert('Dados de login biom√©trico n√£o encontrados');
        return;
      }

      try {
        document.getElementById('biometricLoginBtn').textContent = 'üîê Verificando...';
        document.getElementById('biometricLoginBtn').disabled = true;

        const success = await window.biometricAuth.authenticateWithBiometric(lastUserId);

        if (success) {
          // Buscar dados atualizados do usu√°rio
          const response = await fetch(`/api/user-by-id/${lastUserId}`);
          const userData = await response.json();

          if (userData.success) {
            localStorage.setItem('user', JSON.stringify(userData.user));
            window.location.href = 'dashboard.html';
          } else {
            throw new Error('Erro ao carregar dados do usu√°rio');
          }
        }
      } catch (error) {
        alert('Erro na autentica√ß√£o biom√©trica: ' + error.message);
      } finally {
        document.getElementById('biometricLoginBtn').textContent = 'üîê Entrar com Biometria';
        document.getElementById('biometricLoginBtn').disabled = false;
      }
    });
  </script>
</body>
</html>
