<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Unidades - CondoApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    .navbar .back-btn {
      color: #fff;
      font-size: 1.7rem;
      text-decoration: none;
      margin-left: auto;
    }
    .navbar .back-btn:hover {
      color: #e0e0e0;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-light bg-primary">
    <div class="container-fluid d-flex align-items-center">
      <span class="navbar-brand mb-0 h1 text-white">CondoApp</span>
      <a href="#" class="back-btn ms-auto" onclick="goBack()" title="Voltar">
        <i class="bi bi-arrow-left"></i>
      </a>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="d-flex justify-content-between mb-3">
      <h4>Unidades Cadastradas</h4>
      <a href="unidade-form.html" class="btn btn-success"> + </a>
    </div>
    <div id="unidadesList" class="list-group"></div>
    <div id="unidadesMsg" class="mt-3"></div>
  </div>

  <script>
    function goBack() {
      window.location.href = 'dashboard.html';
    }
    
    function logout() {
      localStorage.removeItem('user');
      window.location.href = "login.html";
    }

    async function loadUnidades() {
      const res = await fetch('/api/unidades');
      const unidades = await res.json();
      const list = document.getElementById('unidadesList');
      list.innerHTML = unidades.map(u => `
        <div class="list-group-item d-flex justify-content-between align-items-center">
          ${u.nome}
          <div>
            <a href="unidade-form.html?id=${u.id}" class="btn btn-sm btn-warning">Editar</a>
            <button class="btn btn-sm btn-danger" onclick="deleteUnidade(${u.id})">Excluir</button>
          </div>
        </div>
      `).join('');
    }

    async function deleteUnidade(id) {
      if (confirm('Deseja realmente excluir esta unidade?')) {
        const res = await fetch(`/api/unidades/${id}`, { method: 'DELETE' });
        if (res.ok) {
          loadUnidades();
        } else {
          const data = await res.json();
          document.getElementById('unidadesMsg').innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
        }
      }
    }

    loadUnidades();
  </script>
</body>
</html>
