<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grupos - CondoApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    .navbar .back-btn {
      color: #fff;
      font-size: 1.7rem;
      text-decoration: none;
      margin-left: auto;
    }
    .navbar .back-btn:hover {
      color: #e0e0e0;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-light bg-primary">
    <div class="container-fluid d-flex align-items-center">
      <span class="navbar-brand mb-0 h1 text-white">CondoApp</span>
      <a href="#" class="back-btn ms-auto" onclick="goBack()" title="Voltar">
        <i class="bi bi-arrow-left"></i>
      </a>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="d-flex justify-content-between mb-3">
      <h4>Grupos Cadastrados</h4>
      <a href="grupo-form.html" class="btn btn-success"> + </a>
    </div>
    <div id="gruposList" class="list-group"></div>
  </div>

  <script>
    function goBack() {
      window.location.href = 'dashboard.html';
    }
    
    function logout() {
      localStorage.removeItem('user');
      window.location.href = "login.html";
    }

    async function carregarDados() {
      const [gruposRes, blocosRes, agrupadoresRes, unidadesRes] = await Promise.all([
        fetch('/api/grupos'),
        fetch('/api/blocos'),
        fetch('/api/agrupadores'),
        fetch('/api/unidades')
      ]);

      const grupos = await gruposRes.json();
      const blocos = await blocosRes.json();
      const agrupadores = await agrupadoresRes.json();
      const unidades = await unidadesRes.json();

      const list = document.getElementById('gruposList');
      list.innerHTML = grupos.map(grupo => {
        const bloco = blocos.find(b => b.id === grupo.blocoId)?.nome || 'Desconhecido';
        const agrupador = agrupadores.find(a => a.id === grupo.agrupadorId)?.nome || 'Desconhecido';
        const unidadesNomes = grupo.unidadeIds.map(id => 
          unidades.find(u => u.id === id)?.nome || 'Unidade n√£o encontrada'
        ).join(', ');

        return `
          <div class="list-group-item mb-2">
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <h6>${bloco} / ${agrupador}</h6>
                <small class="text-muted">Unidades: ${unidadesNomes}</small>
              </div>
              <div>
                <button class="btn btn-sm btn-danger" onclick="excluirGrupo(${grupo.id})">Excluir</button>
              </div>
            </div>
          </div>
        `;
      }).join('');
    }

    async function excluirGrupo(id) {
      if (confirm('Deseja realmente excluir este grupo?')) {
        await fetch(`/api/grupos/${id}`, { method: 'DELETE' });
        carregarDados();
      }
    }

    carregarDados();
  </script>
</body>
</html>
