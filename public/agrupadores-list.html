<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Agrupadores - CondoApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    .navbar .back-btn {
      color: #fff;
      font-size: 1.7rem;
      text-decoration: none;
      margin-left: auto;
    }
    .navbar .back-btn:hover {
      color: #e0e0e0;
    }
    /* Impede que o título quebre linha */
    .no-wrap-title {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin: 0;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-light bg-primary">
    <div class="container-fluid d-flex align-items-center">
      <span class="navbar-brand mb-0 h1 text-white">CondoApp</span>
      <a href="#" class="back-btn ms-auto" onclick="goBack()" title="Voltar">
        <i class="bi bi-arrow-left"></i>
      </a>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center flex-nowrap mb-3">
      <h4 class="no-wrap-title">Agrupadores Cadastrados</h4>
      <a href="agrupador-form.html" class="btn btn-success ms-2 flex-shrink-0"> + </a>
    </div>
    <div id="agrupadoresList" class="list-group"></div>
    <div id="agrupadoresMsg" class="mt-3"></div>
  </div>

  <script>
    function goBack() {
      window.location.href = 'dashboard.html';
    }
    
    function logout() {
      localStorage.removeItem('user');
      window.location.href = "login.html";
    }

    async function loadAgrupadores() {
      const agrupadoresRes = await fetch('/api/agrupadores');
      const agrupadores = await agrupadoresRes.json();
      const blocosRes = await fetch('/api/blocos');
      const blocos = await blocosRes.json();
      const blocosMap = {};
      blocos.forEach(b => blocosMap[b.id] = b.nome);

      const list = document.getElementById('agrupadoresList');
      list.innerHTML = '';
      agrupadores.forEach(agrupador => {
        const blocoNome = blocosMap[agrupador.blocoId] || '(Bloco não encontrado)';
        list.innerHTML += `
          <div class="list-group-item d-flex justify-content-between align-items-center">
            ${agrupador.nome} <span class="badge bg-secondary">${blocoNome}</span>
            <div>
              <a href="agrupador-form.html?id=${agrupador.id}" class="btn btn-sm btn-warning">Editar</a>
              <button class="btn btn-sm btn-danger" onclick="deleteAgrupador(${agrupador.id})">Excluir</button>
            </div>
          </div>
        `;
      });
    }

    async function deleteAgrupador(id) {
      if (confirm('Deseja realmente excluir este agrupador?')) {
        const res = await fetch(`/api/agrupadores/${id}`, { method: 'DELETE' });
        if (res.ok) {
          const data = await res.json();
          if (data.success) {
            loadAgrupadores();
            document.getElementById('agrupadoresMsg').innerHTML = '';
          } else {
            document.getElementById('agrupadoresMsg').innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
          }
        } else {
          const data = await res.json();
          document.getElementById('agrupadoresMsg').innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
        }
      }
    }

    loadAgrupadores();
  </script>
</body>
</html>
