<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Usuários - CondoApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    .navbar .back-btn {
      color: #fff;
      font-size: 1.7rem;
      text-decoration: none;
      margin-left: auto;
    }
    .navbar .back-btn:hover {
      color: #e0e0e0;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-light bg-primary">
    <div class="container-fluid d-flex align-items-center">
      <span class="navbar-brand mb-0 h1 text-white">CondoApp</span>
      <a href="#" class="back-btn ms-auto" onclick="goBack()" title="Voltar">
        <i class="bi bi-arrow-left"></i>
      </a>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="d-flex justify-content-between mb-3">
      <h4>Usuários Cadastrados</h4>
      <a href="usuario-form.html" class="btn btn-success"> + </a>
    </div>
    <div id="usuariosList" class="list-group"></div>
    <div id="usuariosMsg" class="mt-3"></div>
  </div>

  <script>
    function checkAuth() {
      const user = JSON.parse(localStorage.getItem('user'));
      if (!user) {
        window.location.href = 'login.html';
        return false;
      }
      return true;
    }

    function goBack() {
    //  sessionStorage.setItem('fromBackButton', '1');
      window.location.href = 'dashboard.html';
    }

    function logout() {
      localStorage.removeItem('user');
      window.location.href = "login.html";
    }

    async function loadUsuarios() {
      try {
        const res = await fetch('/api/usuarios-cadastrados');
        const usuarios = await res.json();
        const list = document.getElementById('usuariosList');
        list.innerHTML = '';

        usuarios.forEach(usuario => {
          const tipoLabel = usuario.role === 'morador' ? 'Morador' : 'Mensageiro';
          const badgeClass = usuario.role === 'morador' ? 'bg-info' : 'bg-warning';
          
          // Adiciona informações de Bloco e Unidade para moradores
          let infoAdicional = '';
          if (usuario.role === 'morador' && (usuario.bloco || usuario.unidade)) {
            infoAdicional = `<br><small class="text-success"><i class="bi bi-building"></i> ${usuario.bloco || 'N/A'} • <i class="bi bi-door-open"></i> ${usuario.unidade || 'N/A'}</small>`;
          }

          list.innerHTML += `
            <div class="list-group-item d-flex justify-content-between align-items-center">
              <div>
                <strong>${usuario.name}</strong><br>
                <small class="text-muted">${formatarTelefone(usuario.telefone)} • ${usuario.email}</small>${infoAdicional}<br>
                <span class="badge ${badgeClass}">${tipoLabel}</span>
              </div>
              <div>
                <button class="btn btn-sm btn-danger" onclick="deleteUsuario(${usuario.id})">Excluir</button>
              </div>
            </div>
          `;
        });
      } catch (error) {
        console.error('Erro ao carregar usuários:', error);
        document.getElementById('usuariosMsg').innerHTML = '<div class="alert alert-danger">Erro ao carregar usuários</div>';
      }
    }

    function formatarTelefone(telefone) {
      if (!telefone) return '';
      const cleaned = telefone.replace(/\D/g, '');
      if (cleaned.length === 11) {
        return `(${cleaned.slice(0,2)}) ${cleaned.slice(2,7)}-${cleaned.slice(7)}`;
      }
      return telefone;
    }

    async function deleteUsuario(id) {
      if (confirm('Deseja realmente excluir este usuário?')) {
        try {
          const res = await fetch(`/api/usuarios-cadastrados/${id}`, { method: 'DELETE' });
          const data = await res.json();
          if (data.success) {
            loadUsuarios();
            document.getElementById('usuariosMsg').innerHTML = '';
          } else {
            document.getElementById('usuariosMsg').innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
          }
        } catch (error) {
          console.error('Erro ao excluir usuário:', error);
          document.getElementById('usuariosMsg').innerHTML = '<div class="alert alert-danger">Erro ao excluir usuário</div>';
        }
      }
    }

    checkAuth();
    loadUsuarios();
  </script>
</body>
</html>
