<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Recuperar Senha - CondoApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
  <div class="container min-vh-100 d-flex align-items-center justify-content-center">
    <div class="card bg-secondary p-4" style="width: 100%; max-width: 400px;">
      <h2 class="text-center mb-4">Recuperar Senha</h2>
      <form id="recoveryForm">
        <div class="mb-3">
          <label for="email" class="form-label">E-mail cadastrado</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Enviar Instruções</button>
      </form>
      <div class="mt-3 text-center">
        <a href="login.html" class="text-white">Voltar ao Login</a>
      </div>
      <div id="msg" class="mt-3 text-center"></div>
    </div>
  </div>
  <script>
    document.getElementById('recoveryForm').onsubmit = async function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;

      const res = await fetch('/api/esqueci-senha', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email })
      });

      const data = await res.json();
      if (data.success) {
        // Redireciona para a tela de validação de token, passando o e-mail na URL
        window.location.href = `validar-token.html?email=${encodeURIComponent(email)}&msg=1`;
      } else {
        document.getElementById('msg').innerHTML = `
          <div class="alert alert-danger">
            ${data.error || 'Erro ao enviar instruções'}
          </div>
        `;
      }
    };
  </script>
</body>
</html>
