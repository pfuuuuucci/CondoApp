<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Aprovar Síndicos Pendentes - CondoApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6">
        <div class="card shadow p-4">
          <h2 class="mb-4 text-center">Aprovação de Síndicos Pendentes</h2>
          <div id="listaUsuarios"></div>
          <button class="btn btn-secondary mt-4 w-100" onclick="logout()">Sair</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    // Checa se está logado como admin-app
    const user = JSON.parse(localStorage.getItem('user'));
    if (!user || user.role !== 'admin-app') {
      window.location.href = 'login.html';
    }

    async function carregarPendentes() {
      const res = await fetch('/api/usuarios-pendentes');
      const usuarios = await res.json();
      const lista = document.getElementById('listaUsuarios');
      if (usuarios.length === 0) {
        lista.innerHTML = '<div class="alert alert-info">Nenhum usuário pendente.</div>';
        return;
      }
      lista.innerHTML = usuarios.map(u => `
        <div class="card mb-2">
          <div class="card-body">
            <h5>${u.name}</h5>
            <p>Login: ${u.username}<br>E-mail: ${u.email}</p>
            <button onclick="aprovarUsuario(${u.id})" class="btn btn-success">
              Aprovar
            </button>
          </div>
        </div>
      `).join('');
    }

    async function aprovarUsuario(userId) {
      await fetch('/api/aprovar-usuario', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ userId })
      });
      carregarPendentes();
    }

    function logout() {
      localStorage.removeItem('user');
      window.location.href = 'login.html';
    }

    carregarPendentes();
  </script>
</body>
</html>
