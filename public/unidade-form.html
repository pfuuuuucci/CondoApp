<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nova Unidade - CondoApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    .navbar .back-btn {
      color: #fff;
      font-size: 1.7rem;
      text-decoration: none;
      margin-left: auto;
    }
    .navbar .back-btn:hover {
      color: #e0e0e0;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-light bg-primary">
    <div class="container-fluid d-flex align-items-center">
      <span class="navbar-brand mb-0 h1 text-white">CondoApp</span>
      <a href="#" class="back-btn ms-auto" onclick="goBack()" title="Voltar">
        <i class="bi bi-arrow-left"></i>
      </a>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="card shadow">
      <div class="card-body">
        <h4 class="card-title mb-4" id="formTitle">Cadastrar Unidade</h4>
        <form id="unidadeForm">
          <div class="mb-3">
            <label for="nome" class="form-label">Nome da Unidade</label>
            <input type="text" class="form-control" id="nome" required>
          </div>
          <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    function goBack() {
      if (window.history.length > 1) {
        window.history.back();
      } else {
        window.location.href = 'dashboard.html';
      }
    }
    function logout() {
      localStorage.removeItem('user');
      window.location.href = "login.html";
    }

    async function loadUnidade() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');
      if (id) {
        document.getElementById('formTitle').textContent = 'Editar Unidade';
        const res = await fetch(`/api/unidades/${id}`);
        const unidade = await res.json();
        if (unidade) {
          document.getElementById('nome').value = unidade.nome;
        }
      }
    }

    document.getElementById('unidadeForm').onsubmit = async function(e) {
      e.preventDefault();
      const id = new URLSearchParams(window.location.search).get('id');
      const nome = document.getElementById('nome').value;

      const url = id ? `/api/unidades/${id}` : '/api/unidades';
      const method = id ? 'PUT' : 'POST';

      const res = await fetch(url, {
        method,
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nome })
      });

      if (res.ok) {
        window.location.href = 'unidades-list.html';
      } else {
        const data = await res.json();
        alert(data.error || 'Erro ao salvar unidade');
      }
    };

    loadUnidade();
  </script>
</body>
</html>
