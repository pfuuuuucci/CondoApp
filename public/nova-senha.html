<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nova Senha - CondoApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
  <div class="container min-vh-100 d-flex align-items-center justify-content-center">
    <div class="card bg-secondary p-4" style="width: 100%; max-width: 400px;">
      <h2 class="text-center mb-4">Nova Senha</h2>
      <form id="newPasswordForm">
        <div class="mb-3">
          <label for="password" class="form-label">Nova Senha</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirme a Senha</label>
          <input type="password" class="form-control" id="confirmPassword" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Salvar</button>
      </form>
      <div id="msg" class="mt-3 text-center"></div>
    </div>
  </div>
  <script>
    document.getElementById('newPasswordForm').onsubmit = async function(e) {
      e.preventDefault();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        document.getElementById('msg').innerHTML = `
          <div class="alert alert-danger">
            As senhas n√£o coincidem
          </div>
        `;
        return;
      }

      const urlParams = new URLSearchParams(window.location.search);
      const email = urlParams.get('email');
      const token = urlParams.get('token');
      const isDirect = urlParams.get('direct');

      console.log('üîç DEBUG - Par√¢metros da URL:', {
        email,
        token,
        isDirect,
        urlCompleta: window.location.href
      });

      // Para primeiro acesso direto, pegar email do localStorage
      let finalEmail = email;
      if (isDirect === 'true' && !email) {
        const user = JSON.parse(localStorage.getItem('user') || 'null');
        if (user && user.email) {
          finalEmail = user.email;
          console.log('üîç Email obtido do localStorage:', finalEmail);
        } else {
          document.getElementById('msg').innerHTML = `
            <div class="alert alert-danger">
              Erro: Sess√£o expirada. Fa√ßa login novamente.
            </div>
          `;
          setTimeout(() => window.location.href = 'login.html', 2000);
          return;
        }
      } else if (!finalEmail) {
        document.getElementById('msg').innerHTML = `
          <div class="alert alert-danger">
            Erro: E-mail n√£o encontrado. Entre em contato com o administrador.
          </div>
        `;
        return;
      }

      // Para primeiro acesso direto, usar token especial
      const finalToken = isDirect === 'true' ? 'DIRECT' : token;

      try {
        const res = await fetch('/api/nova-senha', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            email: finalEmail, 
            token: finalToken, 
            password,
            isDirect: isDirect === 'true'
          })
        });

        const data = await res.json();

        if (!res.ok) throw new Error(data.error || 'Erro ao alterar senha');

        if (isDirect === 'true') {
          window.location.href = 'login.html?msg=senha_alterada_primeiro_acesso';
        } else {
          window.location.href = 'login.html?msg=senha_alterada';
        }

      } catch (error) {
        document.getElementById('msg').innerHTML = `
          <div class="alert alert-danger">
            ${error.message}
          </div>
        `;
      }
    };
  </script>

</body>
</html>
