
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nova Mensagem Rápida - CondoApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    .navbar .back-btn {
      color: #fff;
      font-size: 1.7rem;
      text-decoration: none;
      margin-left: auto;
    }
    .navbar .back-btn:hover {
      color: #e0e0e0;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-light bg-primary">
    <div class="container-fluid d-flex align-items-center">
      <span class="navbar-brand mb-0 h1 text-white">CondoApp</span>
      <a href="#" class="back-btn ms-auto" onclick="goBack()" title="Voltar">
        <i class="bi bi-arrow-left"></i>
      </a>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="card shadow">
      <div class="card-body">
        <h4 class="card-title mb-4" id="formTitle">Cadastrar Mensagem Rápida</h4>
        <form id="mensagemForm">
          <div class="mb-3">
            <label for="tipoId" class="form-label">Tipo de Mensagem</label>
            <select class="form-select" id="tipoId" required>
              <option value="">Selecione um tipo</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="texto" class="form-label">Texto da Mensagem</label>
            <textarea class="form-control" id="texto" rows="3" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Salvar</button>
          <div id="mensagemMsg" class="mt-2"></div>
        </form>
      </div>
    </div>
  </div>

  <script>
    function goBack() {
      if (window.history.length > 1) {
        window.history.back();
      } else {
        window.location.href = 'dashboard.html';
      }
    }

    function logout() {
      localStorage.removeItem('user');
      window.location.href = "login.html";
    }

    async function loadTipos(selectedId) {
      const res = await fetch('/api/tipos-msg-rapidas');
      const tipos = await res.json();
      const select = document.getElementById('tipoId');
      select.innerHTML = '<option value="">Selecione um tipo</option>' +
        tipos.map(t => `<option value="${t.id}" ${selectedId == t.id ? 'selected' : ''}>${t.nome}</option>`).join('');
    }

    async function loadMensagem() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');
      if (id) {
        document.getElementById('formTitle').textContent = 'Editar Mensagem Rápida';
        const res = await fetch('/api/msg-rapidas');
        const mensagens = await res.json();
        const mensagem = mensagens.find(m => m.id === parseInt(id));
        if (mensagem) {
          document.getElementById('texto').value = mensagem.texto;
          await loadTipos(mensagem.tipoId);
        }
        document.getElementById('mensagemForm').onsubmit = async function(e) {
          e.preventDefault();
          const texto = document.getElementById('texto').value;
          const tipoId = parseInt(document.getElementById('tipoId').value);
          const res = await fetch(`/api/msg-rapidas/${id}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ texto, tipoId })
          });
          if (res.ok) {
            window.location.href = 'msg-rapidas-list.html';
          } else {
            const data = await res.json();
            document.getElementById('mensagemMsg').innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
          }
        };
      } else {
        await loadTipos();
      }
    }

    document.getElementById('mensagemForm').onsubmit = async function(e) {
      e.preventDefault();
      const texto = document.getElementById('texto').value;
      const tipoId = parseInt(document.getElementById('tipoId').value);
      const res = await fetch('/api/msg-rapidas', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ texto, tipoId })
      });
      if (res.ok) {
        window.location.href = 'msg-rapidas-list.html';
      } else {
        const data = await res.json();
        document.getElementById('mensagemMsg').innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
      }
    };

    loadMensagem();
  </script>
</body>
</html>
