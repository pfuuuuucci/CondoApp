<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reenviar Token - CondoApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="min-height: 100vh;">
  <div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-12 col-sm-8 col-md-6 col-lg-4">
        <div class="card shadow p-4">
          <h2 class="mb-4 text-center">Reenviar Token</h2>
          <form id="reenviarTokenForm">
            <div class="mb-3">
              <input type="email" id="email" class="form-control" placeholder="Seu e-mail" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Reenviar Token</button>
            <div id="msg" class="text-danger mt-3 text-center"></div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script>
    document.getElementById('reenviarTokenForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
  
      const res = await fetch('/api/reenviar-token', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email })
      });
  
      const data = await res.json();
  
      if (data.success) {
        // Redireciona para a tela de validação com mensagem
        window.location.href = `validar-token.html?email=${encodeURIComponent(email)}&msg=token_reenviado`;
      } else {
        document.getElementById('msg').innerHTML = `
          <div class="alert alert-danger">
            ${data.error || 'Erro ao processar solicitação'}
          </div>
        `;
      }
    });
  </script>
</body>
</html>
